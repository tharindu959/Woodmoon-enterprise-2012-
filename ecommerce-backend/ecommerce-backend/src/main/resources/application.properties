spring.application.name=ECommerce Backend

# Server Port Configuration
server.port=8080

# MySQL Datasource Configuration
# Replace 'your_database_name', 'your_username', and 'your_password'
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_auth
spring.datasource.username=root
spring.datasource.password=attention6170430
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration (Secret Key)
# Use a strong, long, random string. You can generate one online.
jwt.secret=aVerySecureAndLongSecretKeyForJWTGeneration1234567890
jwt.expiration=86400000 

# CORS Configuration (To allow your Next.js app on port 3000 to talk to Spring Boot on port 8080)
# Adjust if your frontend runs on a different port/domain
cors.allowed-origins=http://localhost:3000

